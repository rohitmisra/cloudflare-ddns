apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  3307: "default/mysqldb:3306"
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-service
  namespace: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - protocol: TCP
      port: 3307
      targetPort: 3307
      name: proxied-tcp-3307
  type: LoadBalancer
  externalIPs:
    - 192.168.178.101